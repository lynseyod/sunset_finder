<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Limelight|Merriweather|Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Get that Sunset Selfie!</title>
</head>
<body>
  <main>
    <h1>Take the Perfect <span class="sunset-selfie">Sunset</span> Selfie!</h1>
    <form action="">
      <div class="input-area">
        <label for="city">City Name:</label>
        <input type="text" placeholder="City Name" id="city">
        <label for="country">Country Name:</label>
        <input type="text" placeholder="Country" id="country">
      </div>
        <input type="submit" value="Get that selfie!">
      </form>
    <div class="results">
      <!-- this is where our results will go! -->
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
